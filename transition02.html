<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transitions 02</title>
    <style>
        body{
            background-color: thistle;
        }
       div{
           margin-top: 50px;
           background-color:gray;
           height:300px;
           width:50%;
           transition-property: width;
           transition-duration: .5s;
           transition-delay: 2s;
       }
        div:hover{
            width:90%;
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
